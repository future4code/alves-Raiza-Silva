<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    
    <header>
        <img class= "logo"src="./img/Design sem nome (4).png" alt="logo">
    </header>
    

    <main>

        <div class="conteiner">

            <div class="form-img">
                <img src="./img/f4bank.png" alt="">
    
                <div class="formulario">
                    <form action="#">
                        <div class="form-header">
                            <div class="titulo">
                                <h1>Cadastre-se</h1>
                            </div>
                            <div class="login">
                                <button> <a href="">Entrar</a></button>
                            </div>
    
                            <div class="input-grup"> 
                                <div class="box">
                                    <label for="Firstname">Primerio nome</label>
                                    <input  id="Firstname"type="text" name="Firstname" required>
                                </div>
                                <div class="box">
                                    <label for="lastname">Sobrenome</label>
                                    <input  id="lastname"type="text" name="lastname" required>
                                </div>
                                <div class="box">
                                    <label for="email">Email</label>
                                    <input  id="email"type="text" name="email" required>
                                </div>
                                <div class="box">
                                    <label for="Number">celular</label>
                                    <input  id="Number"type="tel" name="Number" required>
                                </div>
                                <div class="box">
                                    <label for="password">Senha</label>
                                    <input  id="password"type="password" name="password" required>
                                </div>
                                <div class="box">
                                    <label for="confirmpassword">Confirme sua senha</label>
                                    <input  id="confirmpassword"type="confirmpassword" name="confirmpassword" required>
                                </div>
                            </div>
    
                        </div>
                        
                        <div class="botton-confirma">
                           <button><a href="#">Continuar</a></button>
                        </div>
                    </form>
    
                </div>
    
            </div>
          </div>
    
       
    </main>
     
    
</body>
</html>
